{% extends "index.html" %}
{% load static %}
      {% block add %}
        <div class="row justify-content-center">
            <div class="col-md-4"><a href="{% url 'home' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form method='POST' action="{% url 'update_team' team.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" value="{{team.description}}" type="text" placeholder="Enter a description" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Update your facebook link</label>
                            <input name="facebook_url" value="{{team.facebook_url}}" type="text" placeholder="enter url with https//: (optional)" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Update your youtube link</label>
                            <input name="youtube_url" value="{{team.youtube_url}}" type="text" placeholder="enter url with https//: (optional)" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Update your twitter link</label>
                            <input name="twitter_url" value="{{team.twitter_url}}" type="text" placeholder="enter url with https//: (optional)" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Update your linkedin link</label>
                            <input name="linkedin_url" value="{{team.linkedin_url}}" type="text" placeholder="enter url with https//: (optional)" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Update your instagram link</label>
                            <input name="instagram_url" value="{{team.instagram_url}}" type="text" placeholder="enter url with https//: (optional)" class="form-control">
                        </div>
                        <div class="form-group m-3">
                            <label>Update your whatsapp number</label>
                            <input name="whatsapp_url" value="{{team.whatsapp_url}}" type="text" placeholder="enter your 10 digit mobile no. (optional)" class="form-control">
                        </div>
                        <div class="form-group m-3">
                        <div class="card my-2">{% if team.image%}<img src="{{team.image.url}}" class="image-thumbail">{% endif %}<img id="preview" class="image-thumbail" /></div>
                            <label>Upload image</label><input name="image" value="{{team.image}}" id="id_profile_pic2" type="file" multiple class="form-control-file" accept="image/*" onchange="previewImage(event)">
                        </div>
                        <button type='submit' class="btn btn-primary">Update</button>
                        <a href="{% url 'update_team' team.id%}" class="btn btn-primary m-3">Cancle</a>
                    </form>
                </div>
            </div>
        </div>

<script>
   const previewImage = e => {
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(e.target.files[0]);
      preview.onload = () => URL.revokeObjectURL(preview.src);
   };
</script>
        {% endblock %}
